<!DOCTYPE html>
<html lang="port-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Decodificador de Texto</title>
</head>

<body>
    <header>
        <img src="/assets/Frame 6.png" alt="alura">
    </header>

    <main class="apresentacao">
        <section class="apresentacao__codificador">
            <div class="apresentacao__codificador__texto">
                <textarea name="texto__decodificar" placeholder="Digite seu texto"></textarea>
            </div>
            <img src="/assets/Frame 1.png" alt="apenas letras minúsculas e sem acento">
            <div class="apresentacao__codificador__botoes">
                <button onclick="" class="">Criptografar</button>
                <button onclick="" class="">Descriptografar</button>
            </div>
        </section>
        <section class="apresentacao__decodificador">
            <img src="/assets/High quality products 1 1.png">
            <p><strong>Nenhuma mensagem encontrada.</strong></p>
            <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            <button onclick="" class="" disabled>Copiar</button>
        </section>
    </main>
    
    <footer>
        <p>Desenvolvido por Rafael Ucha Campos</p>
    </footer>
</body>

</html>
